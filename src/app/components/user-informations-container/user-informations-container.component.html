<mat-tab-group [(selectedIndex)]="currentTabIndex">
    <mat-tab label="Geral">
        <app-general-informations *ngIf="!isInEditMode" [user]="userSelected"></app-general-informations>
        <app-general-informations-edit *ngIf="isInEditMode" [userForm]="userForm" [countriesList]="countriesList"
            [statesList]="statesList" (onCountrySelected)="onCountrySelected($event)">
        </app-general-informations-edit>
    </mat-tab>

    <mat-tab label="Contato">
        <app-contact-informations *ngIf="!isInEditMode" [user]="userSelected"></app-contact-informations>
        <app-contact-informations-edit *ngIf="isInEditMode" [userForm]="userForm"></app-contact-informations-edit>
    </mat-tab>

    <mat-tab label="Dependente">
        <app-depedents-list [dependentsList]="userSelected.dependentsList"></app-depedents-list>
        <app-dependents-list-edit (onRemoveDependent)="removeDependent($event)" (onAddDependent)="addDependent()" [userForm]="userForm"></app-dependents-list-edit>
    </mat-tab>

</mat-tab-group>
