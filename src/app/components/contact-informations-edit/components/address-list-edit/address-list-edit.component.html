<form [formGroup]="userForm">
    <ng-container formGroupName="contactInformations">
        <ng-container formArrayName="addressList">
            <ng-container *ngFor="let address of addressList.controls; let i = index" [formGroupName]="i">
                <div class="mt-4 grid sm:grid-cols-2 sm:gap-4 lg:grid-cols-6">
                    <mat-form-field class="w-full">
                        <mat-label>Tipo:</mat-label>
                        <input matInput formControlName="typeDescription">
                    </mat-form-field>
                    <mat-form-field class="w-full">
                        <mat-label>Rua:</mat-label>
                        <input matInput formControlName="street">
                        <mat-error >Favor adicionar rua.</mat-error>
                    </mat-form-field>
                    <mat-form-field class="w-full">
                        <mat-label>Complemento:</mat-label>
                        <input matInput formControlName="complement">
                        <mat-error >Favor adicionar complemento.</mat-error>
                    </mat-form-field>
                    <mat-form-field class="w-full">
                        <mat-label>Pais:</mat-label>
                        <input matInput formControlName="country">
                        <mat-error>Favor adicionar pais.</mat-error>
                    </mat-form-field>
                    <mat-form-field class="w-full">
                        <mat-label>Estado:</mat-label>
                        <input matInput formControlName="state">
                        <mat-error>Favor adicionar estado.</mat-error>
                    </mat-form-field>
                    <mat-form-field class="w-full">
                        <mat-label>Cidade:</mat-label>
                        <input matInput formControlName="city">
                        <mat-error>Favor adicionar cidade.</mat-error>
                    </mat-form-field>
                </div>
                <hr class="block lg:hidden">
            </ng-container>
        </ng-container>
    </ng-container>
</form>
