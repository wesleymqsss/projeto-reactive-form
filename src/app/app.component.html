<div class="p-4 max-w-screen-xl mx-auto">
  <mat-card>
    <mat-card-content>
      <app-user-list [usersList]="usersList"></app-user-list>
      <mat-tab-group [(selectedIndex)]="currentTabIndex">
        <mat-tab label="Geral" >
          <app-general-informations [user]="usersList[0]"></app-general-informations>
        </mat-tab>
        <mat-tab label="Contato">
          <app-contact-informations [user]="usersList[1]" ></app-contact-informations>
        </mat-tab>
        <mat-tab label="Dependente"></mat-tab>
      </mat-tab-group>
    </mat-card-content>
  </mat-card>
</div>
